<!doctype html>
<html lang="ita">
    <head>
        <title>LOGIN</title>
        <style>
            body{
                background: #ffd700;
                background: linear-gradient(0 deg, #ffd800 50%, #fad201 100%);
            }
            #scritta{
                padding: 30px;
                font-size: 50px;
                color: rgb(143, 20, 180);
                font-weight: bold;
                display: flex;
                justify-content: center;
            }
            #inserimento{
                height: 70vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index:1;
            }
            .dati{
            padding: 20px;
            font-size: 20px;
            border: solid 3px rgb(143, 20, 180);
            gap: 40px;
            margin-bottom: 10px;
            color: rgb(143, 20, 180);
            }
           .bottone{
            padding: 30px;
            font-size: 30px;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
           }
           .bottone:hover{
            transform: scale(1.2);
            transition: 0.3s;
            color: rgb(143, 20, 180);
           }
        </style>
    </head>
    <body>
        <div id="scritta">LOGIN</div>
        <div id="inserimento">
            <form>
                <input type="text" id="email" class="dati" placeholder="email"/>
            </form>
            <form>
                <input type="password" class="dati" id="password" placeholder="password">
            </form>
            <div id="accesso">
                <input type="button" id="bottone" value="ACCEDI" class="bottone"/>
            </div>
            <div>
                <input type="button" id="back" value="HOME" class="bottone"/>
            </div>
        </div>
        <script>
            let bottone= document.getElementById("bottone");
            bottone.addEventListener("click", onClick);
            function onClick(){
                let xhttp= new XMLHttpRequest();
                xhttp.onreadystatechange= function(){
                    if(this.readyState==4 && this.status==200){
                        console.log(xhttp.responseText);
                    }else{
                       console.log(xhttp.responseText);
                    }
                }
                let email= document.getElementById("email").value;
                let psw= document.getElementById("password").value;
                console.log(email);
                console.log(psw);
                xhttp.open("GET", "http://localhost:8080/login?email="+email+"&password="+psw);
                xhttp.send();
            }
            let back=document.getElementById("back");
            back.addEventListener("click", onClick1);
            function onClick1(){
                location.href= "home.html";
            }
        </script>
    </body>
</html>
